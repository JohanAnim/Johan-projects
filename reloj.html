<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<title>Proyecto con JavaScript</title>

	<!-- Estilos CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>

	<!-- Mis Scripts -->
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div id="selector-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>

	<section id="global">

		<!-- Cabecera -->
		<header>
			<div id="logo">
				<h1>Proyecto JS</h1>
			</div>

			<div class="clearfix"></div>

			<nav id="menu" aria-label="Primary">
				<ul>
					<li><a href="index.html" id="index-link">Inicio</a></li>
					<li><a href="reloj.html" id="reloj-link">Reloj</a></li>
					<li><a href="about.html" id="about-link">Sobre mi</a></li>
					<li><a href="contact.html" id="contact-link">Contacto</a></li>
				</ul>
			</nav>
		</header>


		<!-- Contenido -->
		<section id="content">

			<div id="box">
				<!-- Cargar reloj -->
				<div id="reloj" role="timer" tabindex="0"></div>

			</div>

			<aside id="sidebar">
				<div id="about">
					<h4><span>¿Quien soy?</span></h4>
					<img src="img/caracol.jpg" />
					<p>
						Mi nombre es Johan y soy un desarrollador web.
					</p>
				</div>

				<div id="login">
					<h4><span>Identificate</span></h4>
					<form role="form" aria-label="Inicio de sesión">
						<label for="form_name">
							Nombre
						</label>
						<input type="text" name="name" id="form_name" placeholder="Tu nombre" /><br>
						<label for="form_genero">
							Género
						</label>
						<select name="genero" id="form_genero" aria-label="Elige tu género">
							<option value="hombre">Hombre</option>
							<option value="mujer">Mujer</option>
						</select><br>

						<label for="email">
							Correo
						</label>
						<input type="text" name="email" id="email" placeholder="Tu correo electrónico" /><br>

						<label for="password">
							Contraseña
						</label>
						<input type="password" name="password" id="password" placeholder="Tu contraseña" /><br>

						<input type="submit" value="Entrar" title="Iniciar sesión" />
					</form>
				</div>

			</aside>

			<div class="clearfix"></div>
		</section>

	</section>

	<footer>
		Estudiante de JavaScript Johan G &copy; 2023

		<a href="#" class="subir">Ir arriba</a>
	</footer>
</body>

</html>
