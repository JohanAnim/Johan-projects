<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<title>Mi proyecto con JavaScript</title>

	<!-- Estilos CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

	<!-- jQuery -->
	<script src="js/jquery-3.6.4.min.js"></script>

	<!-- Slider -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
	<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

	<!-- Moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>

	<!-- Mis Scripts -->
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<!-- el selector de color -->
	<div id="selector-theme" role="toolbar" aria-label="Cambiar tema de color">
		<button id="to-green" aria-label="Verde" aria-pressed="true">
			<span id="to-green-button" style="display: inline;">(Tema seleccionado)</span>
		</button>
		<button id="to-red" aria-label="Rojo" aria-pressed="false">
			<span id="to-red-button" style="display: none;">(Tema seleccionado)</span>
		</button>
		<button id="to-blue" aria-label="Azul" aria-pressed="false">
			<span id="to-blue-button" style="display: none;">(Tema seleccionado)</span>
		</button>
	</div>

	<section id="global">

		<!-- Cabecera -->
		<header role="banner">
			<div id="logo">
				<h1>Proyecto JS</h1>
			</div>

			<div class="clearfix"></div>

			<nav id="menu" aria-label="Primary">
				<ul>
					<li><a href="index.html" id="index-link">Inicio</a></li>
					<li><a href="reloj.html" id="reloj-link">Reloj</a></li>
					<li><a href="about.html" id="about-link">Sobre mi</a></li>
					<li><a href="contact.html" id="contact-link">Contacto</a></li>
				</ul>
			</nav>
		</header>

		<!-- la región prinsipal -->
		<main>
			<!-- Slider -->
			<h2>Galería de imágenes</h2>
			<div id="slider" role="region" aria-label="Slider de imágenes">
				<div class="galeria" role="group" aria-label="Imágen actual del slider">
					<div><img src="img/hojas.jpg" title="Hojas" tabindex="0"></div>
					<div><img src="img/rojo.jpg" title="The long and winding road" tabindex="0"></div>
					<div><img src="img/cielo.jpg" title="Happy trees" tabindex="0"></div>
				</div>
			</div>
			<hr>

			<!-- Contenido -->
			<section id="content">
				<h2>Últimas entradas</h2>

				<div id="posts">
					<!-- Cargar posts desde json -->
				</div>
			</section>
		</main>

		<aside id="sidebar" role="complementary">
			<div id="about">
				<h4><span>¿Quien soy?</span></h4>
				<img src="img/caracol.jpg" />
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam sit amet malesuada erat, ac ullamcorper
					justo.</p>
			</div>

			<div id="login">
				<h4><span>Identifícate</span></h4>
				<form role="form" aria-label="Inicio de sesión">
					<label for="form_name">
						Nombre
					</label>
					<input type="text" name="name" id="form_name" placeholder="Tu nombre" /><br>
					<label for="form_genero">
						Género
					</label>
					<select name="genero" id="form_genero" aria-label="Elige tu género">
						<option value="hombre">Hombre</option>
						<option value="mujer">Mujer</option>
					</select><br>

					<label for="email">
						Correo
					</label>
					<input type="text" name="email" id="email" placeholder="Tu correo electrónico" /><br>

					<label for="password">
						Contraseña
					</label>
					<input type="password" name="password" id="password" placeholder="Tu contraseña" /><br>

					<input type="submit" value="Entrar" title="Iniciar sesión" />
				</form>
			</div>

		</aside>

		<div class="clearfix"></div>
	</section>

	</section>

	<footer>
		Estudiante de JavaScript Johan G &copy; 2023

		<a href="#" class="subir" title="Hacer scroll hacia arriba">Subir hacia arriba</a>
	</footer>
</body>

</html>
